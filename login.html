<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <script type="module" src="scriptLogin.js"></script>
</head>

<body>
    <header>
        <div class="name">Movie rental</div>
    </header>

    <main>
        <form id="form-signin" action="home.html" >
            
            <div class="singin-container">                
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="email" placeholder="email">
                    <div class="error"></div>                
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password">
                    <div class="error"></div>                
                <button class="submit-btn" type="submit">Sign in</button>
                <div id="error-signin" style="color:red"></div>
            </div>
            <div id="remove">
                <button type="submit" class="submit-btn" id="register-btn">Register</button>
            </div>
        </form>  
          
        <form id="form-register" action="home.html">
            <div class="register-container" id="register-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="name">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="surname">
                <label for="email1">Email</label>
                <input type="text" class="email" name="email1" id="email1" placeholder="email">
                <label for="email2">Email again</label>
                <input type="text" class="email" name="email2" id="email2" placeholder="email">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" placeholder="password">
                <label for="password2">Password again</label>
                <input type="password" name="password2" id="password2" placeholder="password">
                <button class="submit-btn" type="submit">Register</button>
                <div id="error-register" style="color:red"></div>
            </div>
        </form>
    </main>

    <footer>
        <div class="created-by">Made by: Diana Žukauskienė</div>
        <div class="year">2023</div>
    </footer>
    
</body>
</html>
